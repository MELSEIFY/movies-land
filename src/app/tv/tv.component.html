<section>
    <div class="container">
        <div class="row">
                <div class="col-md-3 my-4 text-center" *ngFor="let movie of tv">
                    <img [src]="imgPath+movie.poster_path" class="img-fluid">
                    <h5 class="pt-3">{{movie.name}}</h5>
                    <h6 class="text-white rate">Rate : {{movie.vote_average}}</h6>
                </div>
        </div>
    </div>
</section>
