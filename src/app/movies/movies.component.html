
<section>
<div class="container">
    <div class="row">
            <div class="col-md-3 my-4 text-center" *ngFor="let movie of movies">
                <img [src]="imgPath+movie.poster_path" class="img-fluid">
                <h5 class=" pt-3">{{movie.title}}</h5>
                <span class="text-white rate">Rate: {{movie.vote_average}}</span>
            </div>
    </div>
</div>
</section>
